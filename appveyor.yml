version: 3.2.2.{build}
branches:
  except:
  - gh-pages
skip_tags: true
os: Visual Studio 2015
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
before_build:
- cmd: nuget restore
build:
  publish_nuget: true
  verbosity: minimal
test_script:
- cmd: >-
    appveyor DownloadFile https://github.com/nunit/nunit/releases/download/3.0.0/NUnit-3.0.0.zip

    7z x -oC:\Tools\NUnit3 NUnit-3.0.0.zip > NUL

    set PATH=C:\Tools\NUnit3\bin;%PATH%
deploy:
- provider: NuGet
  api_key:
    secure: Dg2RuAuaLz+RP1kNxH6LqoEbVhsRIYI15lObO46PoTFYFwP87lXojzI91vdk+Km5
  skip_symbols: false
  artifact: 
  on:
    branch: master
- provider: GitHub
  auth_token:
    secure: QUNpmgp2dvA0M/Veuo7NJkjNXBJOxFsDAartHAjZfKhaLzFKdITHHhmST6ZUTdxu
  on:
    branch: master
